<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="gears">
    <style>
        #firstGear{
            transform-origin: 50% 50%;
            animation: animateFirstGear 1s linear infinite;
        }
        @keyframes animateFirstGear{
            0% { transform: translate(-20px,-20px) rotate(90deg); } /* 0 50 50 */
            100% { transform: translate(-20px,-20px) rotate(0deg); } /* 90 50 50 */
        }
        #secondGear{
            transform-origin: 50% 50%;
            animation: animateSecondGear 1s linear infinite;
        }
        @keyframes animateSecondGear{
            0% { transform: translate(20px,20px) rotate(0deg); } /* 0 50 50 */
            100% { transform: translate(20px,20px) rotate(90deg); } /* 90 50 50 */
        }
    </style>
